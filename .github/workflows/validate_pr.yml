name: Validate Pull Request

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: âœ… Validate version bump
        run: |
          if git diff --name-only origin/${{ github.event.repository.default_branch }} | grep -q "^VERSION$"; then
            echo "Version bump detected."
          else
            echo "No version bump detected."
            exit 1
          fi
