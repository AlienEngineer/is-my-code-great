name: Publish

on:
  push:
    tags:
      - '*' 

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get tag SHA
        run: |
          echo "SHA via env: $GITHUB_SHA"
          TAG=${GITHUB_REF#refs/tags/}
          echo "SHA via git: $(git rev-parse $TAG)"
