name: Validate Test Examples

on:
  pull_request:
    types:
      - opened
      - synchronize
    branches:
      - main

env:
  LANGUAGES: "dart"  # Space-separated list of languages to validate

jobs:
  validate-examples:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run validation on specified languages
      id: validate
      run: |
        echo "Running validation on languages: $LANGUAGES"
        
        OVERALL_SUCCESS=true
        ALL_OUTPUT=""
        
        for LANGUAGE in $LANGUAGES; do
          echo "Validating $LANGUAGE examples..."
          
          if ./test/validate_results.sh "$LANGUAGE" > "validation_${LANGUAGE}_output.txt" 2>&1; then
            echo "‚úÖ $LANGUAGE validation passed"
          else
            echo "‚ùå $LANGUAGE validation failed"
            OVERALL_SUCCESS=false
          fi
          
          echo "### $LANGUAGE Results:" >> combined_output.txt
          cat "validation_${LANGUAGE}_output.txt" >> combined_output.txt
          echo "" >> combined_output.txt
        done
        
        if [ "$OVERALL_SUCCESS" = "true" ]; then
          echo "validation_success=true" >> $GITHUB_OUTPUT
          echo "All validations passed successfully!"
        else
          echo "validation_success=false" >> $GITHUB_OUTPUT
          echo "Some validations failed!"
          
          echo "VALIDATION_OUTPUT<<EOF" >> $GITHUB_ENV
          cat combined_output.txt >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
        fi

    - name: Comment PR with validation results
      uses: actions/github-script@v7
      with:
        script: |
          const isFailure = '${{ steps.validate.outputs.validation_success }}' === 'false';
          let comment = `## ‚úÖ Validation Results - PASSED

          All validation tests passed successfully! üéâ
          `;
          
          if (isFailure) {
            comment = `## ‚ùå Validation Results - FAILED

            <details>
            <summary>Click to see detailed failure results</summary>

            \`\`\`
            ${process.env.VALIDATION_OUTPUT}
            \`\`\`
            
            </details>

            ‚ö†Ô∏è Some validation tests failed. Please review the results above and fix any issues.
            `;
          }

          const { data: comments } = await github.rest.issues.listComments({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
          });

          if (!isFailure) {
            // For success: delete any previous success comment and create new one
            const existingSuccessComment = comments.find(c => c.body.includes('## ‚úÖ Validation Results'));
            
            if (existingSuccessComment) {
              await github.rest.issues.deleteComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingSuccessComment.id,
              });
            }
          }
          
          // For failure: don't delete previous comments (keep history)
          await github.rest.issues.createComment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
            body: comment
          });

    - name: Fail job if validation failed
      if: steps.validate.outputs.validation_success == 'false'
      run: |
        echo "Validation tests failed. Failing the job."
        exit 1

    - name: Upload validation results as artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: validation-results
        path: |
          validation_*_output.txt
        retention-days: 7

    - name: is my code great?
      uses: alienengineer/is-my-code-great@v0.9.8
      with:
        who: "world"